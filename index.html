<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Giodelion</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* RESET */
* {
  box-sizing: border-box;
}

/* BODY BACKGROUND */
body {
  margin: 0;
  min-height: 100vh;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;

  /* IMAGE AS BACKGROUND */
  background-image:
    linear-gradient(rgba(0,0,0,0.55), rgba(0,0,0,0.55)),
    url("giodelionaibanner.png");
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;

  display: flex;
  justify-content: center;
  align-items: center;
  text-align: center;
  color: #ffffff;
}

/* MAIN CONTENT WRAPPER */
.content {
  width: 100%;
  max-width: 420px;
  padding: 20px;
}

/* TITLE */
h1 {
  font-size: clamp(2.2rem, 5vw, 3rem);
  margin-bottom: 16px;
  text-shadow: 0 4px 16px rgba(0,0,0,0.6);
}

/* DESCRIPTION */
.description {
  font-size: clamp(1rem, 3.5vw, 1.2rem);
  margin-bottom: 28px;
  background: rgba(255,255,255,0.15);
  padding: 14px 20px;
  border-radius: 14px;
  backdrop-filter: blur(10px);
}

/* SOCIAL ICONS â€“ ALIGNED WITH LOGO CENTER */
.social-icons {
  display: flex;
  justify-content: center;
  gap: 18px;
  flex-wrap: wrap;
}

/* ICON STYLE */
.social-icons a img {
  width: 52px;
  height: 52px;
  border-radius: 50%;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
  box-shadow: 0 6px 14px rgba(0,0,0,0.4);
}

.social-icons a img:hover {
  transform: scale(1.15);
  box-shadow: 0 10px 20px rgba(0,123,255,0.6);
}

/* SMALL SCREENS */
@media (max-width: 600px) {
  .social-icons a img {
    width: 44px;
    height: 44px;
  }
}
</style>
</head>

<body>

<div class="content">
  <h1>ðŸ”¥ Giodelion ðŸ”¥</h1>

  <p class="description">
    Giodelion is a Filipino content creator known for high-quality gaming videos
    and live streams across YouTube, TikTok, and Facebook.
  </p>

  <div class="social-icons">
    <a href="https://www.facebook.com/giodelion1"><img src="fb.png" alt="Facebook"></a>
    <a href="https://www.youtube.com/giodelion"><img src="yt.png" alt="YouTube"></a>
    <a href="https://www.tiktok.com/@giodelion"><img src="tt.png" alt="TikTok"></a>
    <a href="https://discord.gg/K9dRNdF43C"><img src="discord.png" alt="Discord"></a>
    <a href="https://www.instagram.com/giodelion/"><img src="insta.png" alt="Instagram"></a>
    <a href="https://twitter.com/giodelion"><img src="twitter.png" alt="Twitter"></a>
  </div>
</div>

</body>
</html>
