<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Giodelion</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Global Styles */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #ffffff, #f5f5f5, #eaeaea, #dcdcdc);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      color: #ffffff;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      font-size: 3.2em;
      margin-top: 60px;
      margin-bottom: 20px;
      font-weight: 700;
      color: #ffffff;
      text-shadow: 0 4px 12px rgba(0, 0, 0, 0.3);
    }

    img.main-img {
      max-width: 220px;
      width: 80%;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      margin-bottom: 25px;
      transition: transform 0.3s ease;
    }

    img.main-img:hover {
      transform: scale(1.05);
    }

    p.description {
      font-size: 1.3em;
      font-weight: 500;
      background-color: rgba(255, 255, 255, 0.1);
      padding: 14px 24px;
      border-radius: 12px;
      margin-bottom: 35px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(8px);
    }

    .social-icons {
      display: flex;
      gap: 18px;
      justify-content: center;
      flex-wrap: wrap;
      padding: 20px;
      margin-bottom: 40px;
    }

    .social-icons a img {
      width: 52px;
      height: 52px;
      border-radius: 50%;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }

    .social-icons a img:hover {
      transform: scale(1.2);
      box-shadow: 0 6px 15px rgba(255, 255, 255, 0.6);
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2.4em;
      }

      p.description {
        font-size: 1.1em;
        padding: 10px 18px;
      }

      .social-icons a img {
        width: 42px;
        height: 42px;
      }

      img.main-img {
        max-width: 180px;
      }
    }
  </style>
</head>
<body>

  <h1>ðŸ”¥GiodelionðŸ”¥</h1>

  <img src="giodelion.png" alt="Giodelion Picture" class="main-img">

  <p class="description">
    Giodelion is a Filipino Minecraft TikToker, YouTuber, and Facebook Livestreamer.
  </p>

  <div class="social-icons">
    <a href="https://www.facebook.com/gaming/giodelion1"><img src="fb.png" alt="Facebook"></a>
    <a href="https://www.youtube.com/giodelion"><img src="yt.png" alt="YouTube"></a>
    <a href="https://www.tiktok.com/@giodelion?"><img src="tt.png" alt="TikTok"></a>
    <a href="https://discord.gg/K9dRNdF43C"><img src="discord.png" alt="Discord"></a>
    <a href="https://www.instagram.com/giodelion/"><img src="insta.png" alt="Instagram"></a>
    <a href="https://twitter.com/giodelion"><img src="twitter.png" alt="Twitter"></a>
  </div>

</body>
</html>
